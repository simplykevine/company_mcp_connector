openapi: 3.1.0
info:
  title: Company Database Connector
  description: Allows GPT to run safe, read-only SQL queries on the company schema of a PostgreSQL database.
  version: "1.0.0"
servers:
  - url: https://3a7dc6c6bc91.ngrok-free.app
paths:
  /query:
    post:
      operationId: queryCompanyDB
      summary: Run a read-only SQL query
      description: Executes a SELECT query on the company schema in PostgreSQL using a read-only database role.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sql:
                  type: string
                  description: SQL SELECT query to execute (read-only, must include the company schema).
                  example: "SELECT first_name, last_name, salary FROM company.employees WHERE salary > 100000;"
      responses:
        "200":
          description: Successful query
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: true
        "400":
          description: Invalid SQL or server error
